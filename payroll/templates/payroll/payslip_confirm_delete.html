{% extends 'accounts/base.html' %}

{% block title %}Delete Payslip - NAS Payslip System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <i class="bi bi-trash"></i> Confirm Deletion
            </div>
            <div class="card-body text-center">
                <h5>Are you sure you want to delete this payslip?</h5>
                <p class="text-muted mt-3">
                    Employee: <strong>{{ payslip.employee.name }}</strong><br>
                    Period: <strong>{{ payslip.month_year }}</strong>
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2 mt-4">
                        <a href="{% url 'payroll:payslip_view' payslip.id %}" class="btn btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Delete Permanently
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
