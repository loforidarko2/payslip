<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Link Sent - National Ambulance Service</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-icons/font/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/auth_shared.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/css/password_reset_sent.css' %}">
</head>

<body>
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-5 text-center">
            <div class="mb-4">
                <i class="bi bi-envelope-check text-success display-1"></i>
            </div>
            <h2 class="h4 mb-3">Reset Link Sent</h2>
            <p class="text-muted mb-4">
                If an account exists for Staff ID <strong>{{ staff_id }}</strong>, we have sent password reset
                instructions to the registered email address.
            </p>
            <p class="small text-muted mb-4">
                Please check your inbox (and spam folder). The link will expire in 24 hours.
            </p>
            <a href="{% url 'accounts:login' %}" class="btn btn-primary w-100">
                Back to Login
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
