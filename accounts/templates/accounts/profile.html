{% extends 'accounts/base.html' %}

{% block title %}Update Profile - NAS Payslip System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="mb-4"><i class="bi bi-person-circle"></i> My Profile</h2>

        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <i class="bi bi-person-lines-fill"></i> Profile Information
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Username / Staff ID</label>
                            <input type="text" class="form-control bg-light" value="{{ user.username }}" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Role</label>
                            <input type="text" class="form-control bg-light" value="{{ user.get_role_display }}"
                                readonly>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="first_name" class="form-label">First Name</label>
                            <input type="text" name="first_name" id="first_name"
                                class="form-control {% if not user.is_admin and not user.is_hr_admin %}bg-light{% endif %}"
                                value="{{ user.first_name }}" {% if not user.is_admin and not user.is_hr_admin %}readonly{% endif %}>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="last_name" class="form-label">Last Name</label>
                            <input type="text" name="last_name" id="last_name"
                                class="form-control {% if not user.is_admin and not user.is_hr_admin %}bg-light{% endif %}"
                                value="{{ user.last_name }}" {% if not user.is_admin and not user.is_hr_admin %}readonly{% endif %}>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}">
                    </div>

                    <div class="alert alert-info mt-4">
                        <i class="bi bi-key"></i> Looking to change your password?
                        <a href="{% url 'accounts:change_password' %}" class="alert-link">Click here to update security
                            credentials</a>.
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'accounts:dashboard' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Back to Dashboard
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Save Profile Details
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
